            function calculateSumOfBonus(data){
                // 表現 "高於平均":薪水的10%, "平均":薪水的5%, "低於平均":0
                // 職位 "CEO":bonus*1.1, "工程師":bonus*1.05, "銷售":bonus*1.05
                let all_bonus = 0;
                for(i=0;i<data['employees'].length;i++){
                    let salary = 0;
                    if (typeof data['employees'][i]['salary'] === "string"){
                        if (data['employees'][i]['salary'].includes('USD')){
                            salary = Number(data['employees'][i]['salary'].replace('USD',''))*30;
                        }else if(data['employees'][i]['salary'].includes(",")){
                            salary = Number(data['employees'][i]['salary'].replace(',',''));
                        }
                    }else{
                        salary = data['employees'][i]['salary'];
                    }
                    let bonus = 0;
                    if (data['employees'][i]['performance'] == 'above average'){
                        bonus = salary*0.1;
                    }else if (data['employees'][i]['performance'] == 'average'){
                        bonus = salary*0.05;
                    }
                    if (data['employees'][i]['role'] == 'CEO'){
                        bonus *= 1.1;
                    }else if (data['employees'][i]['role'] == 'Engineer'){
                        bonus *= 1.05;
                    }else if (data['employees'][i]['role'] == 'Sales'){
                        bonus *= 1.05;
                    }
                    all_bonus += bonus;
                }
                console.log(all_bonus)
            }
